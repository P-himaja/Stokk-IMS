<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockk Dashboard</title>
    <link rel="stylesheet" href="index_styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Stockk Logo">
            </div>
            <ul>
                <li><a href="#">Homepage</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Accounting</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Profile Button -->
            <div class="profile-btn">
                <button>Profile <span>&#9660;</span></button>
            </div>

            <!-- Cards -->
            <div class="cards">
                <div class="card">
                    <h3>Total Number of Products</h3>
                    <p>50</p>
                </div>
                <div class="card">
                    <h3>Category wise products</h3>
                    <p><a href="#">Sports</a></p>
                    <p><a href="#">Healthcare</a></p>
                    <p><a href="#">And more</a></p>
                </div>
                <div class="card">
                    <h3>Update the price of the products</h3>
                    <p><a href="#">Click here</a></p>
                </div>
                <div class="card">
                    <h3>Restock updates</h3>
                    <p><a href="#">For more info</a></p>
                </div>
            </div>

            <!-- More Updates Arrow -->
            <div class="more-updates">
                <p>&#8595; more updates</p>
            </div>
        </div>
    </div>
</body>
</html>
