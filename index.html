<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockk Dashboard</title>
    <link rel="stylesheet" href="index_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rum+Raisin&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Stockk Logo">
                <p class="text">Stockk</p>
            </div>
            <ul>
                <li><a href="#">Homepage</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="/category.html">Product</a></li>
                <li><a href="#">Accounting</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Profile Button -->
            <div class="profile-btn">
                <button>Profile <span>&#9660;</span></button>
            </div>

            <div class="main-content">
                <!-- Add Product Button -->
                <div class="profile-btn">
                    <button id="addProductBtn">Add Product</button>
                </div>

                <!-- Product List -->
                <h2>Product List</h2>
                <ul id="product-list" class="product-list">
                    <!-- Products will be dynamically loaded here -->
                </ul>

                <!-- Hidden Form for Adding/Editing Product -->
                <div id="productForm" style="display: none;">
                    <input type="hidden" id="product-id">
                    <input type="text" id="product-name" placeholder="Product Name" required>
                    <input type="text" id="product-desc" placeholder="Product Description" required>
                    <button id="saveProductBtn">Save</button>
                    <button id="cancelProductBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
